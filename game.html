<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="quizGame.js"></script>
</head>

<body>
    <header id="appTitle">
        <h1>QUIZ GAME</h1>
    </header>

    <div class="progress">
        <div class="progress-value"></div>
    </div>
    
    <div class="propertiesDiv" id="properties">
        <form action="" class="propertiesForm">
            <div class="propertySection">
                <label>Number of questions</label>
                <select id="quantity" name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="propertySection">
                <label>Category</label>
                <select id="category" name="category">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
            <div class="propertySection">
                <label>Difficulty</label>
                <select id="difficulty" name="difficulty">
                    <option value="1">easy</option>
                    <option value="2">medium</option>
                    <option value="3">hard</option>
                </select>
            </div>

            <input class="btn" type="submit" value="PLAY">
        </form>
    </div>

    <div class="questionDiv">
        <div class="timer">
            0:10
        </div>
        <hr>
        <div class="question"> 
            Pytanie?
        </div>
        <hr>
        <form action="">
            <div class="answerGroup">
                <input type="radio" id="a" name="answer" value="a">
                <label for="a">A</label>
            </div>

            <div class="answerGroup">
                <input type="radio" id="b" name="answer" value="b">
                <label for="b">B</label>
            </div>

            <div class="answerGroup">
                <input type="radio" id="c" name="answer" value="c">
                <label for="c">C</label>
            </div>

            <div class="answerGroup">
                <input type="radio" id="d" name="answer" value="d">
                <label for="d">D</label>
            </div>

            <div class="buttons">
                <input class="btn" type="submit" value="Answer">
                <button class="btn" id="skipButton">Skip</button>
            </div>
        </form>
    </div>
</body>
