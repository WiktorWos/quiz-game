<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <header id="appTitle">
            <h1>QUIZ GAME</h1>
        </header>

        <div id="progressBar" class="progress hide">
            <div class="progress-value" id="progressValue"></div>
        </div>
        
        <div class="propertiesDiv" id="properties">
            <form class="propertiesForm" name="propertiesForm">
                <div class="propertySection">
                    <label>Number of questions</label>
                    <select id="quantity" name="quantity"></select>
                </div>

                <div class="propertySection">
                    <label>Category</label>
                    <select id="category" name="category">
                        <option value="">any</option>
                    </select>
                </div>
                
                <div class="propertySection">
                    <label>Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">easy</option>
                        <option value="medium" selected="selected">medium</option>
                        <option value="hard">hard</option>
                    </select>
                </div>

            </form>
            <button class="btn" id="playButton">PLAY</button>
        </div>

        <div id="questions" class="questionDiv hide">
            <div class="timer" id="timer"></div>
            <hr>
            <div class="question" id="question"> 
            </div>
            <hr>
            <form name = "questionForm"></form>
            <div class="buttons">
                <button class="btn" id="answerButton">Answer</button>
                <button class="btn" id="skipButton">Skip</button>
            </div>
        </div>

        <div id="summary" class="summaryDiv hide">
            <div class="summaryInfoDiv" id="summaryInfo">
                <div class="scoreSection">
                    <label>Score:</label>
                    <div class="score" id="totalScore"></div>
                </div>
                <div class="scoreSection">
                    <label>Time:</label>
                    <div class="score" id="totalTime"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="playAgainButton">Play again</button>
                <button class="btn" id="newGameButton">New game</button>
            </div>
        </div>

        <div id="answersSummary" class="hide">
        </div>

    </div>
    
    <script src="dist/bundle.js"></script>
</body>
